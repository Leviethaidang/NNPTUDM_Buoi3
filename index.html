<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
      <a class="navbar-brand" href="#">Products Dashboard</a>
      <div class="ms-auto d-flex align-items-center gap-2">
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search title..." />
        <select id="pageSize" class="form-select form-select-sm" style="width: auto">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
        </select>
        <button id="exportCsv" class="btn btn-outline-secondary btn-sm">Export CSV</button>
        <button id="createBtn" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createModal">Create</button>
      </div>
    </nav>

    <div class="container my-3">
      <div class="table-responsive">
        <table class="table table-hover" id="productsTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Title <button class="btn btn-sm btn-link p-0 sort" data-field="title">Sort</button></th>
              <th>Price <button class="btn btn-sm btn-link p-0 sort" data-field="price">Sort</button></th>
              <th>Category</th>
              <th>Images</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div id="pagination" class="btn-group" role="group"></div>
        <div class="text-muted">Showing <span id="showingRange">0</span></div>
      </div>
    </div>

    <!-- View / Edit Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Product Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="editTitle" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="editPrice" type="number" step="0.01" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="editCategory" type="number" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma separated URLs)</label>
                <input id="editImages" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="deleteBtn" class="btn btn-danger me-auto">Delete</button>
            <button id="saveEdit" class="btn btn-primary">Save</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="createTitle" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="createPrice" type="number" step="0.01" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="createDescription" class="form-control"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Category ID</label>
                <input id="createCategory" type="number" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma separated)</label>
                <input id="createImages" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="createSubmit" class="btn btn-primary">Create</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
